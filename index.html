<!DOCTYPE html>
<html lang="en" ng-app="ContactApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Manager</title>
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
	<link href="lib/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="app/css/main.css" rel="stylesheet">

  </head>
  <body ng-controller="ContactController">
    <header class="bs-header">
      <div class="container">
        <h1>Contact Manager</h1>
        <p>Simple Angular.js example application</p>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 main-container">
		<h2 class="page-header text-center">List of contacts</h2>
      		<p class="text-center">
        		<a ng-click="createSave()" class="btn btn-lg btn-outline">Add Contact</a>
      		</p>
      		<ul class="media-list row contacts-container"></ul>
        </div>
      </div>
    </div>

   
     
   <!-- contacts here -->
<div class="container" ng-hide = "!createOrEdit">
      <div class="row">
        <div class="col-xs-12 main-container">
		<div class="col-sm-4 media" ng-repeat = "contact in contacts">
      		<div class="thumbnail">
        			<img class="media-object" ng-src="app/img/faces/{{contact.face || 15}}.jpg" alt="Broken picture">
      		</div>
      		<div class="media-heading">
        			<h3>
          				{{contact.name}}
          				<small>
            				<a ng-click = "edit($index)"><span class="glyphicon glyphicon-pencil"></span></a>
            				<a ng-click = "delete($index)" class="delete-contract">
              					<span class="glyphicon glyphicon-trash"></span>
            				</a>
          				</small>
        			</h3>
      		</div>
      		<div class="media-body">
        			<dl>
          				<dt>Phone Number:</dt>
          				<dd>{{contact.tel}}</dd>
          				<dt>Email:</dt>
          				<dd>{{contact.email}}</dd>
        			</dl>
     			</div>
      		<hr>
    
			
		</div>
      		
        </div>
      </div>
</div>
    <div ng-hide = "createOrEdit">
      <h2 class="page-header text-center">{{ isNew ? 'Create' : 'Edit'}} Contact</h2>
      <form role="form" class="form-horizontal contract-form">
        <div class="form-group">
          <label class="col-sm-4 control-label">Full name:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control contact-name-input" ng-model="details.name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Email address:</label>
          <div class="col-sm-6">
            <input type="email" class="form-control contact-email-input" ng-model="details.email">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Telephone number:</label>
          <div class="col-sm-6">
            <input type="tel" class="form-control contact-tel-input" ng-model="details.tel">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-3">
            <button ng-click="editSave(details.id)" class="btn btn-outline btn-lg btn-block">Submit</button>
          </div>
          <div class="col-sm-3">
            <a ng-click="cancel()" class="btn btn-outline btn-lg btn-block">Cancel</a>
          </div>
        </div>
      </form>
    </div>
	<div class="col-sm-offset-2" ng-show="contacts.length == 0">
		<h3>Contacts deleted or not found</h3>
	</div>
    <script src="lib/jquery/jquery.js"></script>
   <script src="lib/angular.min.js"></script> 
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
	
    <script src="app/js/app.js"></script>
   
    

    <script>
      
    </script>
  </body>
</html>
